<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
        <script>
            //helper function for creating elements, for drawing
            function create_element(name, class_name) {
                var e = document.createElement(name);
                if (class_name) {
                    var a = document.createAttribute('class');
                    a.value = class_name;
                    e.setAttributeNode(a);
                }

                return e;
            }
        </script>

        <!-- load the types first -->
        <script src="javascript/engine.js"></script>
        <script src="javascript/assets.js"></script>
        <script src="javascript/bullet.js"></script>
        <script src="javascript/shooter.js"></script>
        <script src="javascript/mothership.js"></script>
        <script src="javascript/enemy.js"></script>
        
        <h1>Shield Shooter</h1>
        <p>WASD or Arrow keys to move. Click to shoot.</p>
        <p>Don't let the squares touch you or your shooters.</p>
        <button onclick="start()">start</button>
        <br />
        <hr />
        <p>Art by <a href="https://github.com/laifrank2002">Frank Lai</a>.</p>
        
        <script>
            function start() {
                Engine.init();
                Engine.start_game();
            }
        </script>
    </body>
</html>
